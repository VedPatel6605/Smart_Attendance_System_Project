<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Admin Panel</span>
            <a href="/" class="btn btn-light btn-sm">Home</a>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">
                    Register User
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">
                    Manage Users
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance" type="button">
                    Attendance Reports
                </button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="adminTabContent">
            <!-- Register User Tab -->
            <div class="tab-pane fade show active" id="register" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5>Register New User</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail">
                            </div>
                            <div class="mb-3">
                                <label for="userNotes" class="form-label">Notes</label>
                                <textarea class="form-control" id="userNotes" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Capture Enrollment Samples (3-5 recommended)</label>
                                <div class="video-container mb-3">
                                    <video id="video" autoplay playsinline width="640" height="480"></video>
                                    <canvas id="canvas" style="display: none;"></canvas>
                                </div>
                                <div class="d-flex gap-2 mb-3">
                                    <button type="button" class="btn btn-primary" onclick="startCamera()">Start Camera</button>
                                    <button type="button" class="btn btn-success" onclick="captureSample()">Capture Sample</button>
                                    <button type="button" class="btn btn-secondary" onclick="stopCamera()">Stop Camera</button>
                                </div>
                                <div id="samplesPreview" class="mb-3"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register User</button>
                        </form>
                        <div id="registerMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Manage Users Tab -->
            <div class="tab-pane fade" id="users" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Registered Users</h5>
                        <button class="btn btn-sm btn-primary" onclick="loadUsers()">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Enrollment Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance Reports Tab -->
            <div class="tab-pane fade" id="attendance" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5>Attendance Reports</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="attendanceDate" class="form-label">Select Date</label>
                                <input type="date" class="form-control" id="attendanceDate" onchange="loadAttendance()">
                            </div>
                            <div class="col-md-4">
                                <label for="attendanceUserId" class="form-label">Select User (Optional)</label>
                                <select class="form-control" id="attendanceUserId" onchange="loadAttendance()">
                                    <option value="">All Users</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-primary" onclick="loadAttendance()">Load Attendance</button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Confidence</th>
                                        <th>Liveness</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">Select a date to view attendance</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
